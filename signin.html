{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Iris - KayÄ±t Ol</title>
    <style>
        .btn-submit {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* This targets the Django form paragraphs. 
           We make them display as an inline-block to save vertical space.
        */
        form p {
            display: inline-block;
            width: 48%; /* Side-by-side fields */
            margin: 1%;
            vertical-align: top;
        }

        form p input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box;
        }

        form p label {
            color: white;
            font-size: 13px;
            font-weight: bold;
        }

        /* Styling for the help text underneath inputs */
        .helptext {
            display: block;
            font-size: 10px;
            color: #bdc3c7;
            margin-top: 4px;
            line-height: 1.2;
        }

        /* Custom Scrollbar for the Glass Card */
        .glass-card::-webkit-scrollbar { width: 5px; }
        .glass-card::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); }
        .glass-card::-webkit-scrollbar-thumb { background: #27ae60; border-radius: 10px; }
    </style>
</head>

<body style="margin:0; font-family: 'Segoe UI', sans-serif; overflow:hidden;">

    <video autoplay muted loop playsinline
        style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2;">
        <source src="/static/videos/iris2.mp4" type="video/mp4">
    </video>

    <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:-1;"></div>

    <nav style="background:#2c3e50; padding:15px; display:flex; justify-content:space-around; align-items:center;">
        <a href="{% url 'home' %}" style="color:white; text-decoration:none; font-weight:bold;">ğŸ  Ana Sayfa</a>
        <a href="{% url 'login' %}" style="color:white; text-decoration:none; font-weight:bold;">ğŸ” GiriÅŸ Yap</a>
        <a href="{% url 'signin' %}" style="color:white; text-decoration:none; font-weight:bold; border-bottom: 2px solid #27ae60;">ğŸ“ KayÄ±t Ol</a>
    </nav>

    <div style="height:calc(100vh - 70px); display:flex; align-items:center; justify-content:center; padding: 20px;">
        
        <div class="glass-card" style="
            width:100%;
            max-width:650px; /* Wider to allow side-by-side */
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        ">
            <h2 style="text-align:center; margin-bottom:15px; font-size: 24px;">ğŸ“ KayÄ±t Ol</h2>

            <form method="post" style="text-align: left;">
                {% csrf_token %}
                
                <div style="display: block; margin-bottom: 10px;">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="btn-submit" style="
                    width:98%;
                    padding:14px;
                    background:#27ae60;
                    border:none;
                    color:white;
                    font-size:16px;
                    border-radius:8px;
                    cursor:pointer;
                    font-weight:bold;
                    margin: 10px 1%;
                ">
                    Hesap OluÅŸtur
                </button>
            </form>

            <p style="text-align:center; margin-top:15px; font-size: 14px; color: #ecf0f1;">
                Zaten hesabÄ±nÄ±z var mÄ±? 
                <a href="{% url 'login' %}" style="color:#27ae60; text-decoration:none; font-weight:bold;">GiriÅŸ yapÄ±n</a>
            </p>
        </div>
    </div>
</body>
</html>
